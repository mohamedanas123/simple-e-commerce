{% extends "base/index.html" %}
{% block title %}Login{% endblock  %}

{% block content %}

<div class='w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl'>
    <h1 class='mb-6 text-3xl'>Login</h1>
    <form method='POST'>

        {% csrf_token %}

        <!-- to design the built in forms-->

        <div class='mb-3'>
            <label for="" class='inline-block mb-2'> Username</label><br/>
            {{form.username}}
        </div>

        <div class="mb-3">
            <label  class="inline-block mb-2"> Password</label><br/>
            {{form.password}}
        </div>
         <!-- To check any errors in forms and display the error-->

         {% if form.errors or form.non_fields_errors %}
            <div>
                {% for i in form %}
                    {{i.errors}}
                {% endfor %}
                {{form.non_fields_errors}}
            </div>

         {% endif %}
    <input type="submit" value="Submit" class='py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl'>
    </form>
    
{% endblock  %}
