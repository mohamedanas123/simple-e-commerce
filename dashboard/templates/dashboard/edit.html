{% extends "base/index.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %}

<h1 class='mb-6 text-3xl'>{{title}}</h1>

<!-- multipart is for uploading image-->
<form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <div class='space-y-4'>

    {{form.as_p}}

    </div>
    {% if form.errors or form.non_fields_errors %}
    <div>
        {% for i in form %}
            {{i.errors}}
        {% endfor %}
        {{form.non_fields_errors}}
    </div>

 {% endif %}

<input type="submit" value="Submit" class=' mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl'>

</form>

{% endblock %}
