{% extends "base/index.html" %}

{% block title %}Dashboard{% endblock %}
{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class='mb-12 text-2xl text-center'>My items</h2>
        <div class='grid grid-cols-3 gap-3'>
            {% for i in item %}
            <div>
                    <div class='cols-span-3'>
                        {% if i.image %}
                        <img src="{{i.image.url}}" class='rounded-t-xl' style="height: 300px;width: 300px;"><!-- for render a image from databases and check main app settings and main urls-->
                        {% else %}

                        <img src="#" class='rounded-t-xl'>

                        {% endif %}
                    </div>

                    <div class='p-6 bg-white rounded-b-xl'>
                        <a href="{% url 'detail' i.id %}"><h2 class='text-2xl'>{{i.name}}</h2></a>
                        <p class='text-gray-500'>{{i.price}}</p>
                    </div>

            </div>
            
            {% endfor %}

        </div>
{% endblock %}
